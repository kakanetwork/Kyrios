{% load static %}
<!DOCTYPE html>
<html>
{% load pwa %}
<head>
    {% progressive_web_app_meta %}
    <meta charset="utf-8">
    <title>Kyrios Analysis</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">

        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Carregando...</span>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="#" class="">
                                <h3 class="text-primary" style="margin-top: 2px;"><i class="fas fa-shield-alt"></i> Kyrios Analysis</h3>
                            </a>
                            <h3>Criar Conta</h3>
                        </div>
                        <form method="post" action="{% url 'signup' %}">
                            {% csrf_token %}
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" name="nome" id="nome" placeholder="nome" required>
                                <label for="nome">Primeiro Nome</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Senha" required>
                                <label for="password">Senha</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="confpassword" id="confpassword" placeholder="Confirme sua senha" required>
                                <label for="confpassword">Confirme sua senha</label>
                            </div>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible fade show" style="font-size: 12px; text-align: center;" role="alert">
                                        <b><i class="fa fa-exclamation-circle me-2"></i><span style="font-weight: bold;">{{ message }}</span></b> 
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Criar</button>
                        </form> 
                        <p class="text-center mb-0">JÃ¡ possui uma conta? <a href="{% url 'signin' %}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    
</body>
</html>
